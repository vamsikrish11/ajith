<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver DashBoard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/style/driver.css">
    <link rel="stylesheet" href="../assets/style/navigation.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Jost:wght@100;200;300;400;500;600;700;800;900&family=Karla:ital,wght@0,200;1,200&display=swap" rel="stylesheet">

</head>

<!--Navigation-->
<header>
    <ul class="navlist">
        <li class="nav-item"><a class="nav-link " aria-current="page" href="#driverProfile">My Profile</a></li>
        <li class="nav-item"><a class="nav-link " aria-current="page" href="#driverSchedule">Schedule</a></li>
        <li class="nav-item"><a class="nav-link " aria-current="page" href="../index.html">Log out</a></li>
</ul>
</header>

<body>
<main>

<!--    Profile-->
    <section id="driverProfile">

        <div id="cover1">
            <div style="display: block"  class="p-1">
                <div class="container-fluid mt-1">
                    <h3 class="text-dark mt-3 mb-3" style="left: 42%; position: relative">My Profile</h3>
                    <div class="col-lg-12 p-0">
                        <div class="row">
                            <div class="col">
                                <div class="card shadow mb-3">
                                    <div class="card-header py-3">
                                        <p class="m-0 font-weight-bold">Profile Settings</p>
                                    </div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label><strong>ID</strong></label>
                                                        <input id="driverID"
                                                               class="form-control"
                                                               type="text"
                                                               placeholder="D###"
                                                               name="id">
                                                    </div>
                                                </div>

                                                <div class="col">
                                                    <div class="form-group">
                                                        <label><strong>Name</strong></label>
                                                        <input id="driverName"
                                                               class="form-control"
                                                               type="text"
                                                               placeholder="driver.name"
                                                               name="name">
                                                    </div>
                                                </div>

                                                <div class="col">
                                                    <div class="form-group">
                                                        <label><strong>NIC</strong></label>
                                                        <input id="driverNic"
                                                               class="form-control"
                                                               type="text"
                                                               placeholder="driver.Nic"
                                                               name="nic">
                                                    </div>
                                                </div>



                                            </div>
                                            <div class="form-row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label><strong>Email</strong></label>
                                                        <input id="driverEmail"
                                                               class="form-control"
                                                               type="email"
                                                               placeholder="driver@example.com"
                                                               name="email">
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label><strong>Contact</strong></label>
                                                        <input id="driverCont"
                                                               class="form-control"
                                                               type="text"
                                                               placeholder="driver.contact"
                                                               name="contact">
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label><strong>Password</strong></label>
                                                        <input id="driverPw"
                                                               class="form-control"
                                                               type="password"
                                                               placeholder="driver.password"
                                                               name="password">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group mb-2">
                                                <button id="btnDriverUpdate" class="btn  ml-2 btn-sm text-white" type="button" style="background-color: #0097e6">
                                                    Update
                                                </button>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="card mb-3">
                                    <div class="card-body text-center shadow">
                                        <img class="rounded-circle mb-3 mt-3" src="../assets/images/other/account.png" width="170" height="170"/>
                                        <div class="mb-3">
                                            <button class="btn btn-sm mb-2 mt-2 text-white" type="button" style="background-color: #0097e6" id=btnDriverChange">
                                                Change Photo
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>



    </section>

<!--    Scheduled-->

    <section id="driverSchedule">

        <div id="cover2">
            <section id="scheduledTable" class="mt-5">
                <table class="table table table-primary table table-bordered">
                    <thead id="tblDriverSchedule">
                    <tr>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Customer Contact</th>
                        <th scope="col">Bike ID</th>
                        <th scope="col">Pickup Date</th>
                        <th scope="col">Return Date</th>
                    </tr>
                    </thead>
                    <tbody id="tblDriverScheduleBody">

                    </tbody >
                </table>
            </section>
            <img src="../assets/images/other/Img6.png">

        </div>

    </section>

</main>
<script src="../assets/jQuery/jquery-3.6.0.min.js"></script>
<script src="../assets/boostrap/js/bootstrap.min.js"></script>
<script src="../assets/js/script.js"></script>
<script src="../assets/js/driver/driver.js"></script>
</body>
</html>
